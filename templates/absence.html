<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/absence.css">
    <title>note_td</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th id="note">Number of Absences</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
            <tr>
              <td>{{ item.module }}</td>
              <td>{{ item.absences }}</td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
      
</body>
</html>
